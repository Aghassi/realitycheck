version: 2

workflows:
  version: 2
  test:
    jobs:
      - small
      - medium
      - medium-plus
      - large
  other:
    jobs:
      - other
      - wait1

job-default: &job-default
  docker:
    - image: circleci/ruby:2.4.1
  steps:
    - run: echo $CIRCLE_JOB 

waiter: &waiter
  machine: true
  steps:
    - run: |
        echo $SLEEP
        date
        sleep $SLEEP
        date
        echo 'Done sleeping'

jobs:
  small:
    <<: *job-default
    resource_class: small
  medium:
    <<: *job-default
    resource_class: medium
  medium-plus:
    <<: *job-default
    resource_class: medium+
  large:
    <<: *job-default
    resource_class: large
    
  other:
    <<: *job-default

  wait1:
    <<: *waiter
    environment:
      SLEEP: 1
